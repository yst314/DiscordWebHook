name: S&P500 Bot

on:
  schedule:
    - cron: '0 11 * * *' # UTCで毎日0時 = 日本時間9時
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install requests
        run: pip install requests
      - name: Run script
        run: python sp500.py
